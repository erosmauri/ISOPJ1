<header class="site-header">
  <div class="container">
    <h1 class="site-title">{{ site.title }}</h1>
    <!-- Navigation -->
    <nav class="site-nav">
      <ul>
        {% for page in site.pages %}
        {% if page.title %}
          <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
